<body>
    <nav>
        <div class="nav-left">
            <a target="_blank" href="https://dumbways.id/lms/space/62a7f418718fdb0042adfacc/task/detail/62c1a8d8a457810042aee766"><img src="assets/images/logo.png" alt="" style="width: 50px; display: flex; align-items: center;"></a>

            <ul class="nav-contacct">
                <li>
                    <a href="contact-me.html">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="form">
            <h1 class="header">GET IN TOUCH</h1>
            <form class="form-contact">
                
                <div class="form-tag">
                    <label for="Name">Name</label>
                    <input type="text" placeholder=" Enter Your name" id="name">
                </div>

                <div class="form-tag">
                    <label for="Email">Email</label>
                    <input type="email" placeholder="example@example.com" id="email">
                </div>

                <div class="form-tag">
                    <label for="Phone">Phone Number</label>
                    <input type="text" placeholder="081234**" id="phone">
                </div>

                <div class="form-tag">
                    <label for="Subject">Subject</label>
                    <select name="" id="select">
                        <option value="" disabled selected hidden>Select Subject</option>
                        <option value="Backend">Backend</option>
                        <option value="Frontend">Frontend</option>
                        <option value="Fullstack">Fullstack</option>
                    </select>
                </div>

                <div class="form-tag">
                    <label for="Message">Your Message</label>
                    <textarea name="" id="message" cols="15" rows="5" placeholder="please write here"></textarea >
                </div>
                <div class="btn-submit">
                    <button type="button">submit</button>
                </div>
            </form>
        </div>
    </div>



</body>
